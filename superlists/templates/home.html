{% extends parent_template|default:"base.html" %}

{% block title %}
To-Do List
{% endblock %}

{% block content %}
<h1>Start New To-Do List</h1>
<form action="/lists/new" method="POST">
    <input id="id_new_item" placeholder="Enter a to-do item" name="item_text" type="text" />
    {% csrf_token %}
</form>
{% endblock %}
