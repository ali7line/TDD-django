{% extends parent_template|default:"base.html" %}

{% block title %}
To-Do List
{% endblock %}

{% block content %}
<h1>To-Do List</h1>
<form action="/" method="POST">
    <input id="id_new_item" placeholder="Enter a to-do item" name="item_text" type="text" />
    {% csrf_token %}
</form>

<table id="id_list_table">
    {% for item in items %}
    <tr class="item_row"><td>{{ forloop.counter }}: {{ item.text }}</td></tr> 
    {% endfor %}
</table>
{% endblock %}
